<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johann Sebastian Bok</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0fff0;
            color: #006400;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3.5em;
            margin: 20px 0 5px;
        }

        .subtitle {
            font-size: 1.035em; 
            color: #000;
            margin-top: 5px;
        }

        .button-link {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #006400;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-link:hover {
            background-color: #004d00;
            transform: scale(1.05);
        }

        img {
            display: block;
            margin: 30px auto;
            max-width: 80%;
            height: auto;
        }

        .caption {
            font-size: 1.9em; 
            margin-top: 10px;
            color: #004d00;
        }

    
        #social {
            margin-top: 50px;
        }

        #social a img {
            width: 40px; 
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #social a img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 0.92em; 
            }

            .button-link {
                font-size: 1.2em;
                padding: 10px 20px;
            }

            #social a img {
                width: 30px; 
            }

            .caption {
                font-size: 1.6em; 
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>Johann Sebastian Bok</h1>
    <div class="subtitle">The pre-eminent classical memecoin</div>
    <a href="#" class="button-link">JSBOK</a>
    <img src="jsbok_coin.png" alt="JS Bok Coin Logo">
    <div class="caption">CA: 12345</div>

    <div id="social">
        <a href="https://x.com" target="_blank">
            <img src="logo-black.png" alt="X (formerly Twitter)">
        </a>
    </div>

    <script src="jsbok.js"></script>
</body>
</html>
